<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoS Attack Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0a3d62;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2f3640;
            font-size: 14px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            transition: border 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #0a3d62;
            outline: none;
            background: #fff;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 40px;
            background: #0a3d62;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0e5878;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #e0f7fa;
            border: 2px solid #00acc1;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            color: #007c91;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê DoS Attack Detection System</h1>
            <p class="subtitle">Using Top {{ features|length }} Important Features</p>
        </header>

        <main>
            <form method="POST" action="/predict">
                <div class="grid">
                    {% for feature in features %}
                    <div class="form-group">
                        <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}</label>
                        {% if feature == 'protocol_type' %}
                            <select id="{{ feature }}" name="{{ feature }}" required>
                                {% for option in protocol_options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        {% elif feature == 'service' %}
                            <select id="{{ feature }}" name="{{ feature }}" required>
                                {% for option in service_options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        {% elif feature == 'flag' %}
                            <select id="{{ feature }}" name="{{ feature }}" required>
                                {% for option in flag_options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        {% else %}
                            <input type="number" id="{{ feature }}" name="{{ feature }}" step="any" required>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn">üîç Detect Attack</button>
            </form>

            {% if result %}
            <div class="result">
                <h2>{{ result }}</h2>
            </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
